  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

  /* Base styles */
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 2rem;
    transition: background-color 0.3s, color 0.3s;
  }

  /* Card */
  .card {
    background-color: #1e1e1e;
    box-shadow:
      0 2px 5px rgba(0,0,0,0.26),
      0 8px 10px rgba(0,0,0,0.16);
    border-radius: 8px;
    max-width: 420px;
    width: 100%;
    padding: 2rem;
    text-align: center;
  }

  /* Heading */
  h1 {
    margin: 0 0 0.4rem 0;
    font-weight: 500;
    font-size: 2rem;
  }

  /* Countdown */
  #countdown {
    font-size: 2rem;
    margin: 1rem 0 0.8rem 0;
    min-height: 2.5rem;
    font-weight: 600;
    letter-spacing: 0.04em;
  }

  /* Quips */
  #quips {
    font-style: italic;
    margin: 1rem 0 2rem 0;
    color: #64b5f6;
    min-height: 1.8rem;
    font-size: 1.1rem;
  }

  /* Progress bar container */
  .progress-container {
    background-color: #333;
    border-radius: 10px;
    height: 16px;
    width: 100%;
    overflow: hidden;
    margin-bottom: 1.5rem;
  }

  /* Progress bar fill */
  .progress-bar {
    height: 100%;
    background-color: #64b5f6;
    width: 0%;
    transition: width 0.5s ease;
  }

  /* Theme toggle button */
  #toggleThemeBtn {
    cursor: pointer;
    background-color: #1e88e5;
    border: none;
    border-radius: 4px;
    color: white;
    font-weight: 600;
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    user-select: none;
    transition: background-color 0.3s;
  }

  #toggleThemeBtn:hover {
    background-color: #1565c0;
  }

  /* Light theme overrides */
  body.light {
    background-color: #f5f5f5;
    color: #202020;
  }

  body.light .card {
    background-color: #fff;
    box-shadow:
      0 2px 5px rgba(0,0,0,0.1),
      0 8px 10px rgba(0,0,0,0.06);
  }

  body.light #quips {
    color: #1976d2;
  }

  body.light .progress-container {
    background-color: #ddd;
  }

  body.light .progress-bar {
    background-color: #1976d2;
  }

  body.light #toggleThemeBtn {
    background-color: #1976d2;
    color: white;
  }

  body.light #toggleThemeBtn:hover {
    background-color: #0d47a1;
  }
</style>
</head>

  const gradDate = new Date(2026, 4, 29); // May 29, 2026 (0-based month)
  const schoolStart = new Date(2025, 6, 28); // July 28, 2025

  function pad(n) {
    return n.toString().padStart(2, '0');
  }

  function update() {
    const now = new Date();
    let diff = gradDate - now;

    if (diff <= 0) {
      countdownEl.textContent = "Congratulations, Class of 2026! ðŸŽ“";
      progressBar.style.width = "100%";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    diff -= days * (1000 * 60 * 60 * 24);
    const hours = Math.floor(diff / (1000 * 60 * 60));
    diff -= hours * (1000 * 60 * 60);
    const minutes = Math.floor(diff / (1000 * 60));
    diff -= minutes * (1000 * 60);
    const seconds = Math.floor(diff / 1000);

    countdownEl.textContent = `${days}d ${pad(hours)}h ${pad(minutes)}m ${pad(seconds)}s`;

    const totalDuration = gradDate - schoolStart;
    const elapsed = now - schoolStart;
    let percent = (elapsed / totalDuration) * 100;
    if (percent < 0) percent = 0;
    if (percent > 100) percent = 100;

    progressBar.style.width = percent + "%";
  }

  function showQuip() {
    const index = Math.floor(Math.random() * quips.length);
    quipsEl.textContent = quips[index];
  }

  function setTheme(dark) {
    if (dark) {
      document.body.classList.remove('light');
      toggleThemeBtn.textContent = 'Switch to Light Theme';
      toggleThemeBtn.setAttribute('aria-pressed', 'false');
    } else {
      document.body.classList.add('light');
      toggleThemeBtn.textContent = 'Switch to Dark Theme';
      toggleThemeBtn.setAttribute('aria-pressed', 'true');
    }
    localStorage.setItem('darkTheme', dark ? 'true' : 'false');
  }

  toggleThemeBtn.addEventListener('click', () => {
    const dark = !document.body.classList.contains('light');
    setTheme(!dark);
  });

  // Initialize theme
  const savedTheme = localStorage.getItem('darkTheme');
  if (savedTheme === 'false') {
    setTheme(false);
  } else {
    setTheme(true);
  }

  update();
  showQuip();
  setInterval(update, 1000);
  setInterval(showQuip, 6000);
})();
