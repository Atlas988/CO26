<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class of 2026 Countdown</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    /* Base & Themes */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    body.light {
      background-color: #f5f5f5;
      color: #202020;
    }
    /* Card */
    .card {
      background: #1e1e1e;
      border-radius: 16px;
      padding: 2rem 2.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      max-width: 400px;
      width: 90vw;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      transition: background 0.3s, color 0.3s;
      position: relative;
      z-index: 10;
    }
    body.light .card {
      background: #fff;
      color: #202020;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    /* Headings & text */
    h1 {
      margin: 0 0 0.25em 0;
      font-weight: 700;
    }
    .countdown {
      font-size: 1.8rem;
      min-height: 2.5em;
    }
    .quips {
      font-style: italic;
      color: #f9d71c; /* yellow quips */
      min-height: 1.8em;
      font-size: 1.1rem;
    }
    /* Progress bar */
    progress {
      width: 100%;
      height: 20px;
      border-radius: 10px;
      appearance: none;
      background-color: #333;
      margin-bottom: 0.25em;
      transition: background-color 0.3s;
    }
    progress::-webkit-progress-bar {
      background-color: #333;
      border-radius: 10px;
    }
    progress::-webkit-progress-value {
      background-color: #1E90FF; /* blue */
      border-radius: 10px;
    }
    progress::-moz-progress-bar {
      background-color: #1E90FF;
      border-radius: 10px;
    }
    #percentage {
      font-weight: 600;
      font-size: 1.1rem;
      color: #1E90FF; /* blue percentage */
    }
    /* Buttons */
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    button {
      background-color: #1E90FF; /* blue buttons */
      border: none;
      border-radius: 24px;
      padding: 0.6em 1.5em;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      transition: background-color 0.3s;
      user-select: none;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:hover {
      background-color: #0b62d0; /* darker blue */
    }
    /* Theme toggle button */
    #themeToggleBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #1E90FF;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      border: none;
      cursor: pointer;
      color: #f9d71c;
      font-size: 1.4rem;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
      z-index: 20;
    }
    #themeToggleBtn:hover {
      background-color: #0b62d0;
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Class of 2026 Countdown">
    <h1>Class of 2026</h1>
    <div class="countdown" id="countdown" aria-live="polite" aria-atomic="true">Loading...</div>
    <progress id="progressBar" value="0" max="100" aria-label="Progress"></progress>
    <div id="percentage" aria-live="polite" aria-atomic="true">0%</div>
    <div class="quips" id="quips" aria-live="polite" aria-atomic="true"></div>
    <div class="btn-group">
      <button id="testConfettiBtn" aria-label="Test Confetti Animation">Test Confetti</button>
      <button id="switchToGradBtn" aria-label="Switch between Summer and Graduation mode">Switch to Grad Mode</button>
    </div>
  </div>

  <button id="themeToggleBtn" aria-label="Toggle dark/light theme" title="Toggle dark/light theme">
    <i class="fas fa-moon" aria-hidden="true"></i>
  </button>

  <script>
    // Countdown Target Dates
    const summerDate = new Date('2025-06-01T00:00:00');
    const gradDate = new Date('2026-06-01T00:00:00');
    let currentTarget = summerDate;
    let mode = 'summer'; // or 'grad'

    // Quips
    const quipsSummer = [
      "Almost there, summer's calling!",
      "School's out soon, hang tight!",
      "Time to soak up the sun soon.",
      "Countdown to beach days!",
      "Stay focused, summer's close!"
    ];
    const quipsGrad = [
      "Graduation day is coming!",
      "Final countdown to the cap & gown!",
      "Get ready to celebrate!",
      "Almost alumni status!",
      "Your future begins soon!"
    ];

    // Elements
    const countdownEl = document.getElementById('countdown');
    const progressBar = document.getElementById('progressBar');
    const percentageEl = document.getElementById('percentage');
    const quipsEl = document.getElementById('quips');
    const testConfettiBtn = document.getElementById('testConfettiBtn');
    const switchToGradBtn = document.getElementById('switchToGradBtn');
    const themeToggleBtn = document.getElementById('themeToggleBtn');

    // Theme functions
    function applyTheme(theme) {
      if(theme === 'light') {
        document.body.classList.add('light');
        themeToggleBtn.innerHTML = '<i class="fas fa-sun" aria-hidden="true"></i>';
        localStorage.setItem('theme', 'light');
      } else {
        document.body.classList.remove('light');
        themeToggleBtn.innerHTML = '<i class="fas fa-moon" aria-hidden="true"></i>';
        localStorage.setItem('theme', 'dark');
      }
    }
    let savedTheme = localStorage.getItem('theme') || (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
    applyTheme(savedTheme);
    themeToggleBtn.addEventListener('click', () => {
      const newTheme = document.body.classList.contains('light') ? 'dark' : 'light';
      applyTheme(newTheme);
    });

    // Countdown & progress update
    function updateCountdown() {
      const now = new Date();
      const totalDuration = currentTarget - (mode === 'grad' ? summerDate : new Date('2025-01-01T00:00:00'));
      const timeLeft = currentTarget - now;

      if (timeLeft <= 0) {
        countdownEl.textContent = "ðŸŽ‰ It's here!";
        progressBar.value = 100;
        percentageEl.textContent = "100%";
        quipsEl.textContent = "";
        return;
      }

      // Time breakdown
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // Progress calculation
      let progressPercent;
      if(mode === 'summer') {
        // from Jan 1, 2025 to summerDate
        const start = new Date('2025-01-01T00:00:00');
        progressPercent = ((now - start) / (summerDate - start)) * 100;
      } else {
        // from summerDate to gradDate
        progressPercent = ((now - summerDate) / (gradDate - summerDate)) * 100;
      }
      progressPercent = Math.min(Math.max(progressPercent, 0), 100);
      progressBar.value = progressPercent;
      percentageEl.textContent = `${progressPercent.toFixed(1)}%`;

      // Random quip every update (1 per second)
      const quipList = mode === 'summer' ? quipsSummer : quipsGrad;
      const idx = Math.floor(Math.random() * quipList.length);
      quipsEl.textContent = quipList[idx];
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Confetti helper
    function createConfettiPiece() {
      const confetti = document.createElement('div');
      confetti.style.position = 'fixed';
      confetti.style.width = '10px';
      confetti.style.height = '10px';
      confetti.style.backgroundColor = ['#1E90FF', '#f9d71c'][Math.floor(Math.random() * 2)];
      confetti.style.left = `${Math.random() * window.innerWidth}px`;
      confetti.style.top = `-10px`;
      confetti.style.borderRadius = '3px';
      confetti.style.opacity = 1;
      confetti.style.zIndex = 1000;
      confetti.style.pointerEvents = 'none';
      confetti.style.transition = 'transform 3s linear, opacity 3s ease-out';

      document.body.appendChild(confetti);

      // Animate falling + horizontal drift + fade out
      const driftX = (Math.random() - 0.5) * 200;
      confetti.style.transform = `translate(${driftX}px, ${window.innerHeight + 20}px)`;
      confetti.style.opacity = 0;

      setTimeout(() => {
        confetti.remove();
      }, 3000);
    }

    function launchConfetti(amount = 100) {
      for(let i=0; i < amount; i++) {
        setTimeout(createConfettiPiece, i * 10);
      }
    }

    testConfettiBtn.addEventListener('click', () => {
      launchConfetti(150);
    });

    // Switch modes
    switchToGradBtn.addEventListener('click', () => {
      if(mode === 'summer') {
        mode = 'grad';
        currentTarget = gradDate;
        switchToGradBtn.textContent = 'Switch to Summer Mode';
      } else {
        mode = 'summer';
        currentTarget = summerDate;
        switchToGradBtn.textContent = 'Switch to Grad Mode';
      }
      updateCountdown();
    });
  </script>
</body>
</html>
