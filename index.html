<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Class of 2026</title>
<!-- Roboto font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
<!-- FontAwesome for icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
  }
  .card {
    background-color: #1e1e1e;
    padding: 2rem 3rem;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    width: 320px;
    text-align: center;
    position: relative;
  }
  h1 {
    margin: 0 0 0.25em 0;
    font-weight: 500;
  }
  .countdown {
    font-size: 2rem;
    margin: 0.5em 0 0.2em 0;
    min-height: 2.8em;
  }
  #percentDisplay {
    font-weight: 600;
    margin-bottom: 0.5em;
    font-size: 1.2rem;
    color: #64b5f6;
  }
  .quips {
    font-style: italic;
    margin: 1em 0 1.6em 0;
    min-height: 1.8em;
    color: #ffeb3b; /* Yellow */
  }
  progress {
    width: 100%;
    height: 20px;
    border-radius: 10px;
    appearance: none;
    -webkit-appearance: none;
    background-color: #333;
    margin-bottom: 1.5em;
  }
  progress::-webkit-progress-bar {
    background-color: #333;
    border-radius: 10px;
  }
  progress::-webkit-progress-value {
    background-color: #64b5f6;
    border-radius: 10px;
  }
  progress::-moz-progress-bar {
    background-color: #64b5f6;
    border-radius: 10px;
  }
  /* Theme toggle button bottom-left */
  #toggleThemeBtn {
    position: fixed;
    bottom: 16px;
    left: 16px;
    background-color: #1e88e5;
    border: none;
    padding: 0.5em 1em;
    border-radius: 24px;
    color: white;
    cursor: pointer;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 0.5em;
    box-shadow: 0 4px 10px rgba(30,136,229,0.6);
    transition: background-color 0.3s ease;
    user-select: none;
  }
  #toggleThemeBtn:hover {
    background-color: #1565c0;
  }
  /* Light theme */
  body.light {
    background-color: #f5f5f5;
    color: #202020;
  }
  body.light .card {
    background-color: #ffffff;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  }
  body.light #percentDisplay {
    color: #1976d2;
  }
  body.light progress {
    background-color: #ddd;
  }
  body.light progress::-webkit-progress-bar {
    background-color: #ddd;
  }
  body.light progress::-webkit-progress-value {
    background-color: #1976d2;
  }
  body.light progress::-moz-progress-bar {
    background-color: #1976d2;
  }
  body.light #toggleThemeBtn {
    background-color: #1976d2;
    color: white;
    box-shadow: 0 4px 10px rgba(25,118,210,0.6);
  }
  body.light #toggleThemeBtn:hover {
    background-color: #0d47a1;
  }
</style>
</head>
<body>

<div class="card" role="main" aria-label="Class of 2026 Countdown">
  <h1>Class of 2026</h1>
  <div class="countdown" id="countdown" aria-live="polite">Loading...</div>
  <div id="percentDisplay" aria-live="polite"></div>
  <progress
    id="progressBar"
    value="0"
    max="100"
    aria-valuemin="0"
    aria-valuemax="100"
    aria-valuenow="0"
  ></progress>
  <div class="quips" id="quips" aria-live="polite"></div>
</div>

<button id="toggleThemeBtn" aria-label="Toggle theme">
  <i class="fas fa-moon"></i> Dark Theme Mode
</button>

<script>
(() => {
  const countdownEl = document.getElementById('countdown');
  const progressBar = document.getElementById('progressBar');
  const percentDisplay = document.getElementById('percentDisplay');
  const quipsEl = document.getElementById('quips');
  const toggleThemeBtn = document.getElementById('toggleThemeBtn');

  const quips = [
    "Getting ready for the tassel flip...",
    "Senioritis loading in 3... 2... 1...",
    "College apps and coffee, anyone?",
    "Remember when 2026 felt forever away?",
    "Almost time to toss that cap!",
    "Is it too early to cry happy tears?",
    "Caps, gowns, and goodbyes coming soon.",
    "You've got this, Class of '26!",
    "Keep grinding—freedom's near!",
    "Make it count—these are the last laps!",
    "Dream big, work hard, graduate proud!",
    "Every day is a step closer to glory.",
    "The tassel’s worth the hassle!",
    "Books today, success tomorrow.",
    "Final countdown: make it legendary!",
    "Almost there, no time to slack!",
    "Senior year vibes: hustle and heart.",
    "Turn those late nights into bright futures.",
    "Stay focused, finish strong!",
    "One step closer to the stage!",
    "Hustle in silence, graduate with pride.",
    "Your future is calling—answer it!",
    "Keep calm and graduate on.",
    "From freshmen fears to senior cheers!",
    "One cap, one gown, one epic day.",
    "Knowledge is your superpower.",
    "Late nights today, bright days tomorrow.",
    "Your success story starts here.",
    "Keep the fire burning till the end.",
    "Dream it. Believe it. Achieve it.",
    "Counting down the days till you soar.",
    "Chasing dreams and deadlines alike.",
    "The best is yet to come.",
    "Almost there—finish line in sight!",
    "Good things come to those who graduate.",
    "The tassel moves one way, success the other.",
    "Keep your head high and your goals higher.",
    "Your journey is just beginning.",
    "Make these last days unforgettable!",
    "Celebrate every small victory.",
    "Stay hungry, stay foolish, graduate smart!",
    "School’s out forever—almost!",
    "One more year to change the world.",
    "You’re the author of your own success story.",
    "Keep your eyes on the prize.",
    "You’ve got the power to make it happen.",
    "Turn your dreams into plans.",
    "The tassel was worth every struggle.",
    "Almost time to shine on that stage!",
    "Write your legacy one day at a time.",
    "Class of '26: legends in the making.",
    "Hard work pays off—just wait.",
    "The future is yours—grab it!",
    "Keep pushing, keep climbing, keep thriving.",
    "Finish strong, start stronger.",
    "This is your moment—own it.",
    "Cap, gown, greatness awaits.",
    "Here’s to the nights that turned into memories.",
    "Stay true, stay you, graduate proud.",
    "Success is a journey, not a destination.",
    "Keep dreaming, keep doing, keep going.",
    "Your story is just getting good.",
    "Late nights, early mornings, all worth it.",
    "Every step forward is progress.",
    "One tassel to rule them all.",
    "Good vibes and grad vibes only.",
    "Rise up, Class of 2026!",
    "Almost there, don’t stop now.",
    "Knowledge today, leaders tomorrow.",
    "Chase your dreams, not the clock.",
    "From books to big moves.",
    "Countdown to memories that last forever.",
    "Stay focused, stay fierce.",
    "Cap-tivating moments ahead.",
    "Graduation: where hard work meets celebration.",
    "Make history, Class of '26!",
    "Keep calm and carry on graduating.",
    "Onward and upward, always.",
    "Your time is now—shine bright.",
    "School’s last call: answer proudly.",
    "Class of 2026, the future’s finest.",
    "More than a year — a journey.",
    "Stay curious, stay unstoppable.",
    "Almost time to fly free!",
    "Let your dreams take flight.",
    "Keep the hustle alive till the end."
  ];

  // Graduation date: May 29, 2026 at 00:00:00 local time
  const gradDate = new Date(2026, 4, 29);
  // School year start: July 28, 2025
  const schoolStart = new Date(2025, 6, 28);

  // Pad numbers with zero if needed
  function pad(n) {
    return n.toString().padStart(2, '0');
  }

  let lastMinute = -1;

  // Confetti explosion using canvas
  function confettiExplosion() {
    const duration = 2000;
    const end = Date.now() + duration;

    const canvas = document.createElement('canvas');
    canvas.style.position = 'fixed';
    canvas.style.top = 0;
    canvas.style.left = 0;
    canvas.style.width = '100%';
    canvas.style.height = '100%';
    canvas.style.pointerEvents = 'none';
    canvas.style.zIndex = 9999;
    document.body.appendChild(canvas);

    const ctx = canvas.getContext('2d');
    let W, H;
    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    class Particle {
      constructor() {
        this.x = Math.random() * W;
        this.y = Math.random() * -H;
        this.r = (Math.random() * 6) + 4;
        this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
        this.tilt = Math.floor(Math.random() * 10) - 10;
        this.tiltAngle = 0;
        this.tiltAngleIncrement = Math.random() * 0.1 + 0.05;
        this.speed = Math.random() * 3 + 2;
      }
      update() {
        this.tiltAngle += this.tiltAngleIncrement;
        this.y += this.speed;
        this.x += Math.sin(this.tiltAngle) * 2;
        this.tilt = Math.sin(this.tiltAngle) * 15;
        if (this.y > H) {
          this.y = -10;
          this.x = Math.random() * W;
        }
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.lineWidth = this.r / 2;
        ctx.strokeStyle = this.color;
        ctx.moveTo(this.x + this.tilt + this.r / 4, this.y);
        ctx.lineTo(this.x + this.tilt, this.y + this.tilt + this.r / 4);
        ctx.stroke();
      }
    }

    const particles = [];
    for(let i=0; i<150; i++){
      particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, W, H);
      particles.forEach(p => {
        p.update();
        p.draw(ctx);
      });
      if(Date.now() < end) {
        requestAnimationFrame(animate);
      } else {
        document.body.removeChild(canvas);
      }
    }
    animate();
  }

  function update() {
    const now = new Date();

    let diff = gradDate - now;

    if (diff <= 0) {
      countdownEl.textContent = "Congratulations, Class of 2026! 🎓";
      progressBar.value = 100;
      progressBar.setAttribute('aria-valuenow', 100);
      percentDisplay.textContent = '100% completed';
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    diff -= days * (1000 * 60 * 60 * 24);
    const hours = Math.floor(diff / (1000 * 60 * 60));
    diff -= hours * (1000 * 60 * 60);
    const minutes = Math.floor(diff / (1000 * 60));
    diff -= minutes * (1000 * 60);
    const seconds = Math.floor(diff / 1000);

    countdownEl.textContent =
      `${days}d ${pad(hours)}h ${pad(minutes)}m ${pad(seconds)}s`;

    // Update progress bar and percentage
    const totalDuration = gradDate - schoolStart;
    const elapsed = now - schoolStart;
    let percent = (elapsed / totalDuration) * 100;
    percent = Math.min(Math.max(percent, 0), 100); // Clamp 0-100

    progressBar.value = percent;
    progressBar.setAttribute('aria-valuenow', Math.round(percent));
    percentDisplay.textContent = `${Math.round(percent)}% completed`;

    // Show a random quip
    const randomIndex = Math.floor(Math.random() * quips.length);
    quipsEl.textContent = quips[randomIndex];

    // Confetti explosion every new minute
    if(minutes !== lastMinute) {
      confettiExplosion();
      lastMinute = minutes;
    }
  }

  // Initial theme load
  function loadTheme() {
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if(savedTheme === 'light') {
      document.body.classList.add('light');
      toggleThemeBtn.innerHTML = '<i class="fas fa-sun"></i> Light Theme Mode';
    } else {
      document.body.classList.remove('light');
      toggleThemeBtn.innerHTML = '<i class="fas fa-moon"></i> Dark Theme Mode';
    }
  }

  // Toggle theme handler
  toggleThemeBtn.addEventListener('click', () => {
    if(document.body.classList.contains('light')) {
      document.body.classList.remove('light');
      localStorage.setItem('theme', 'dark');
      toggleThemeBtn.innerHTML = '<i class="fas fa-moon"></i> Dark Theme Mode';
    } else {
      document.body.classList.add('light');
      localStorage.setItem('theme', 'light');
      toggleThemeBtn.innerHTML = '<i class="fas fa-sun"></i> Light Theme Mode';
    }
  });

  loadTheme();
  update();
  setInterval(update, 1000);
})();
</script>

</body>
</html>
