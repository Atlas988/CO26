<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class of 2026 Countdown</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.5s, color 0.5s;
      background-color: #121212;
      color: #eee;
      flex-direction: column;
      padding: 1rem;
    }
    .card {
      padding: 2rem;
      border-radius: 12px;
      max-width: 550px;
      text-align: center;
      background: #1e1e1e;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 600px;
      position: relative;
    }
    .time {
      font-size: 2.8rem;
      font-weight: 700;
      color: #90caf9;
      transition: color 0.5s;
    }
    .quip {
      font-size: 1.3rem;
      margin-top: 1rem;
      font-style: italic;
      opacity: 1;
      transition: opacity 0.8s ease;
      min-height: 40px;
      color: #fbc02d;
    }
    .progress-container {
      margin-top: 2rem;
      text-align: left;
    }
    .progress-label {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #90caf9;
      transition: color 0.5s;
    }
    .progress {
      background-color: #333;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
    }
    .determinate {
      background-color: #42a5f5;
      height: 100%;
      width: 0;
      transition: width 1.5s ease-out;
    }
    body.day-theme {
      background-color: #f5f5f5;
      color: #333;
    }
    body.day-theme .card {
      background: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    body.day-theme .time {
      color: #1976d2;
    }
    body.day-theme .progress-label {
      color: #1976d2;
    }
    body.day-theme .progress {
      background-color: #eee;
    }
    body.day-theme .determinate {
      background-color: #1976d2;
    }
    .theme-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #42a5f5;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(66,165,245,0.5);
      cursor: pointer;
    }
    .action-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .blue-btn {
      background-color: #42a5f5;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(66,165,245,0.5);
    }
    #daily-quote {
      margin-top: 20px;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: center;
      color: #fbc02d;
      text-shadow: 0 0 8px rgba(251, 192, 45, 0.7);
      min-height: 44px;
    }
  </style>
</head>
<body class="night-theme">
  <div class="card z-depth-3">
    <h4 id="header-text">Countdown to Class of 2026 Graduation</h4>
    <div class="time" id="countdown">Loading...</div>
    <div class="quip" id="quip">Getting ready for the tassel flip...</div>
    <div class="progress-container">
      <div class="progress-label" id="progress-percent">0% complete</div>
      <div class="progress">
        <div class="determinate" id="progress-bar"></div>
      </div>
    </div>
    <div class="action-buttons">
      <button class="blue-btn" onclick="confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } })">Test Confetti</button>
      <button class="blue-btn" onclick="toggleGradMode()">Switch to Summer Mode</button>
    </div>
  </div>  <div id="daily-quote"></div>
  <div id="theme-toggle" class="theme-button" onclick="toggleTheme()">
    <i class="fa-solid fa-moon"></i>
  </div>  <script>
    const gradDate = new Date("2026-05-29T10:00:00");
    const summerEndDate = new Date("2026-08-18T00:00:00");
    const startDate = new Date("2022-07-28T00:00:00");
    const quips = [
      "Getting ready for the tassel flip...",
      "Senioritis loading in 3... 2... 1...",
      "College apps and coffee, anyone?",
      "Remember when 2026 felt forever away?",
      "Almost time to toss that cap!",
      "Is it too early to cry happy tears?",
      "Caps, gowns, and goodbyes coming soon.",
      "You've got this, Class of '26!",
      "Keep grinding—freedom's near!",
      "Make it count—these are the last laps!"
    ];
    const summerQuips = [
      "The sun won't last forever...",
      "Ice cream and sunsets—enjoy it!",
      "Make summer memories count.",
      "Beach days are numbered.",
      "Catch those rays while you can!"
    ];
    const motivationalQuotes = [
      "Believe you can and you're halfway there.",
      "Every accomplishment starts with the decision to try.",
      "Don't watch the clock; do what it does. Keep going.",
      "Dream big. Work hard. Stay focused.",
      "Push yourself—no one else will."
    ];

    let summerMode = false;
    let manualTheme = null;
    let quipIndex = 0;

    function updateCountdown() {
      const target = summerMode ? summerEndDate : gradDate;
      const now = new Date();
      const diff = Math.max(0, target - now);
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      updateProgressBar(now);
    }

    function updateProgressBar(now) {
      const target = summerMode ? summerEndDate : gradDate;
      const totalDuration = target - startDate;
      const elapsed = now - startDate;
      const percent = Math.min(100, Math.max(0, (elapsed / totalDuration) * 100));
      document.getElementById("progress-bar").style.width = percent.toFixed(2) + "%";
      document.getElementById("progress-percent").textContent = `${percent.toFixed(1)}% complete`;
    }

    function toggleTheme() {
      if (!manualTheme) {
        manualTheme = document.body.classList.contains('day-theme') ? 'night' : 'day';
      } else {
        manualTheme = manualTheme === 'day' ? 'night' : 'day';
      }
      document.body.classList.remove('day-theme', 'night-theme');
      document.body.classList.add(manualTheme + '-theme');
    }

    function fadeQuip() {
      const el = document.getElementById("quip");
      el.style.opacity = 0;
      setTimeout(() => {
        const list = summerMode ? summerQuips : quips;
        el.textContent = list[quipIndex % list.length];
        el.style.opacity = 1;
        quipIndex++;
      }, 800);
    }

    function updateDailyQuote() {
      const now = new Date();
      const index = now.getDate() % motivationalQuotes.length;
      document.getElementById("daily-quote").textContent = `"${motivationalQuotes[index]}"`;
    }

    function toggleGradMode() {
      summerMode = !summerMode;
      document.getElementById("header-text").textContent = summerMode ? "Summer ends in…" : "Countdown to Class of 2026 Graduation";
      quipIndex = 0;
      fadeQuip();
      updateCountdown();
    }

    // Init
    updateCountdown();
    updateDailyQuote();
    fadeQuip();
    setInterval(updateCountdown, 1000);
    setInterval(fadeQuip, 10000);
  </script></body>
</html>
