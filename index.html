<!-- Font Awesome -->

  rel="stylesheet"

<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    transition: background-color 0.4s, color 0.4s;
  }

  .card {
    background-color: #1e1e1e;
    border-radius: 12px;
    padding: 2rem 3rem;
    width: 350px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    overflow: visible;
  }

  h1 {
    margin: 0 0 0.4em 0;
    font-weight: 700;
    font-size: 2rem;
  }

  .countdown {
    font-size: 1.8rem;
    margin: 0.4em 0 1em 0;
    min-height: 2.5em;
    font-weight: 600;
  }

  .quips {
    font-style: italic;
    margin: 0.5em 0 1.5em 0;
    min-height: 1.8em;
    color: #ffd54f; /* yellow */
    text-align: center;
  }

  progress {
    width: 100%;
    height: 20px;
    border-radius: 10px;
    appearance: none;
    -webkit-appearance: none;
    background-color: #333;
    margin-bottom: 1.5em;
    transition: background-color 0.4s;
  }
  progress::-webkit-progress-bar {
    background-color: #333;
    border-radius: 10px;
  }
  progress::-webkit-progress-value {
    background-color: #64b5f6;
    border-radius: 10px;
    transition: background-color 0.4s;
  }
  progress::-moz-progress-bar {
    background-color: #64b5f6;
    border-radius: 10px;
  }

  /* Theme toggle button */
  .theme-toggle {
    cursor: pointer;
    padding: 0.5em 1em;
    background-color: #1e88e5;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: 600;
    user-select: none;
    transition: background-color 0.3s;
    display: flex;
    align-items: center;
    gap: 0.5em;
    font-size: 1rem;
  }
  .theme-toggle:hover {
    background-color: #1565c0;
  }

  /* Position the toggle button bottom-left */
  #toggleThemeBtn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 100;
  }

  /* Light theme */
  body.light {
    background-color: #f5f5f5;
    color: #202020;
  }
  body.light .card {
    background-color: #fff;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
  }
  body.light .quips {
    color: #fbc02d;
  }
  body.light progress {
    background-color: #ddd;
  }
  body.light progress::-webkit-progress-bar {
    background-color: #ddd;
  }
  body.light progress::-webkit-progress-value {
    background-color: #1976d2;
  }
  body.light progress::-moz-progress-bar {
    background-color: #1976d2;
  }
  body.light .theme-toggle {
    background-color: #1976d2;
  }
  body.light .theme-toggle:hover {
    background-color: #0d47a1;
  }
</style>
</head>

  <div class="quips" id="quips" aria-live="polite"></div>

<button class="theme-toggle" id="toggleThemeBtn" aria-pressed="false" aria-label="Toggle theme">

  const gradDate = new Date(2026, 4, 29); // May 29, 2026
  const schoolStart = new Date(2025, 6, 28); // July 28, 2025

  function pad(n) {
    return n.toString().padStart(2, '0');
  }

  let lastMinute = null;

  // Confetti function using canvas-confetti lib
  function confettiExplosion() {
    const duration = 1500;
    const animationEnd = Date.now() + duration;
    const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    const interval = setInterval(function() {
      const timeLeft = animationEnd - Date.now();

      if (timeLeft <= 0) {
        return clearInterval(interval);
      }

      const particleCount = 5 * (timeLeft / duration);
      // since particles fall down, origin x varies randomly across screen width
      confetti(Object.assign({}, defaults, {
        particleCount,
        origin: { x: Math.random(), y: Math.random() * 0.6 }
      }));
    }, 250);
  }

  function update() {
    const now = new Date();

    let diff = gradDate - now;

    if (diff <= 0) {
      countdownEl.textContent = "Congratulations, Class of 2026! ðŸŽ“";
      progressBar.value = 100;
      progressBar.setAttribute('aria-valuenow', 100);
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    diff -= days * (1000 * 60 * 60 * 24);
    const hours = Math.floor(diff / (1000 * 60 * 60));
    diff -= hours * (1000 * 60 * 60);
    const minutes = Math.floor(diff / (1000 * 60));
    diff -= minutes * (1000 * 60);
    const seconds = Math.floor(diff / 1000);

    countdownEl.textContent =
      `${days}d ${pad(hours)}h ${pad(minutes)}m ${pad(seconds)}s`;

    const totalDuration = gradDate - schoolStart;
    const elapsed = now - schoolStart;
    let percent = (elapsed / totalDuration) * 100;
    if (percent < 0) percent = 0;
    if (percent > 100) percent = 100;
    progressBar.value = percent;
    progressBar.setAttribute('aria-valuenow', Math.round(percent));

    if (minutes !== lastMinute) {
      lastMinute = minutes;
      confettiExplosion();
    }
  }

  function showQuip() {
    const index = Math.floor(Math.random() * quips.length);
    quipsEl.textContent = quips[index];
  }

  // Theme toggle logic
  function setTheme(dark) {
    if (dark) {
      document.body.classList.remove('light');
      toggleThemeBtn.setAttribute('aria-pressed', 'false');
      toggleThemeBtn.innerHTML = `<i class="fas fa-moon"></i> Dark Mode`;
      localStorage.setItem('theme', 'dark');
    } else {
      document.body.classList.add('light');
      toggleThemeBtn.setAttribute('aria-pressed', 'true');
      toggleThemeBtn.innerHTML = `<i class="fas fa-sun"></i> Light Mode`;
      localStorage.setItem('theme', 'light');
    }
  }

  // Load saved theme or default dark
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme === 'light') {
    setTheme(false);
  } else {
    setTheme(true);
  }

  toggleThemeBtn.addEventListener('click', () => {
    const isDark = !document.body.classList.contains('light');
    setTheme(isDark);
  });

  // Initial call
  update();
  showQuip();

  // Update every second
  setInterval(update, 1000);

  // Change quip every 6 seconds
  setInterval(showQuip, 6000);
